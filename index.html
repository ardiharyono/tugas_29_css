<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="semantic.min.css" />
    <style media="screen">
      body {
        background-color: #d3d3d3;
        margin-left: 430px;
        margin-right: 430px;
        margin-top: 100px;
      }
    </style>
    <title>Tugas CSS Semantic UI - Niomic</title>
  </head>
  <body>
    <div class="ui centered large header">
      <img class="ui middle aligned tiny image" src="img/niomic.png" />
      <label class="ui teal header">Daftar Akun NIOMIC</label>
    </div>
    <form class="ui form">
      <div class="ui segment">
        <div class="field">
          <div class="ui left icon input user">
            <input type="text" placeholder="Nama Depan" />
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input user">
            <input type="text" placeholder="Nama Belakang" />
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input user">
            <input type="number" placeholder="No Telp / HP" />
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input user">
            <input type="email" placeholder="Alamat Email" />
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input lock">
            <input type="password" placeholder="Password" />
            <i class="lock icon"></i>
          </div>
        </div>
        <div class="field">
          <button class=" fluid ui teal button">Login</button>
        </div>
      </div>
    </form>

    <script src="semantic.min.js"></script>

  </body>
</html>
